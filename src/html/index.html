<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>JSON-Sorter</title>
  </head>
  <body>
    <h1>JSONを整形するツール</h1>
    <div>
      <div class="container-fluid">
        <div class="row">
          <span class="col-sm" id="error-message"></span>
        </div>
        <div class="row">
          <div class="col-sm-5 child-width-max">
            <label class="block">ソートしたいJSON</label>
            <textarea name="input-json" id="" cols="30" rows="10"></textarea>
          </div>
          <div class="col-sm-2 button-area">
            <button type="button" class="do-sort positive">ソート実行</button>
            <button type="button" class="erase">クリア</button>
          </div>
          <div class="col-sm-5 child-width-max">
            <label class="block">ソートされたJSON</label>
            <textarea name="output-json" id="" cols="30" rows="10"></textarea>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
